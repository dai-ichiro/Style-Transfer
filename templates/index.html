{% extends 'base.html' %} 

{% block body %} 
<div class="container">
    <div class="row">
        <div class="col-4">
            {% if img1 != '' %}
            <img class="img-fluid" border="0" src="{{ url_for('static', filename=img1) }}">
            {% endif %}
        </div>

        <div class="col-4">
            {% if img2 != '' %}
            <img class="img-fluid" border="0" src="{{ url_for('static', filename=img2) }}">
            {% endif %}
        </div>

        <div class="col-4">
            {% if img3 != '' %}
            <img class="img-fluid" border="0" src="{{ url_for('static', filename=img3) }}">
            {% endif %}
        </div>
    </div>
    
    <div class="row">
        <div class="col-4">
            <form id="upload_form_1" action='/upload/1' method='POST' enctype=multipart/form-data>
                <div class="d-grid gap-2">
                    <input id="upload_input_1" class="form-control" type="file" name="upload_file" style="display: none;">
                    <button id="upload_button_1" class="mt-3 btn btn-primary" type="button">Select Original Image</button>
                </div>
            </form>
        </div>
        <div class="col-4">
            <form id="upload_form_2" action='/upload/2' method='POST' enctype=multipart/form-data>
                <div class="d-grid gap-2">
                    <input id="upload_input_2" class="form-control" type="file" name="upload_file" style="display: none;">
                    <button id="upload_button_2" class="mt-3 btn btn-primary" type="button">Select Style Image</button>
                </div>
            </form>
        </div>
        <div class="col-4">
            <div class="d-grid gap-2">
                <a class="mt-3 btn btn-primary" href="/transfer">実行</a>
            </div>
        </div>
    </div>
</div>
<script src="static/script.js"></script>
{% endblock %}
